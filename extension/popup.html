<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Automation</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h2>LinkedIn Automation</h2>
    </div>

    <!-- Not logged in state -->
    <div id="login-prompt" class="section hidden">
      <p class="info-text">Please login to use the extension</p>
      <button id="open-options" class="btn btn-primary">Open Settings</button>
    </div>

    <!-- Logged in state -->
    <div id="logged-in-state" class="section hidden">
      <!-- User info -->
      <div class="user-info">
        <span id="user-email" class="user-email-text"></span>
        <button id="logout-btn" class="btn btn-link">Logout</button>
      </div>

      <!-- Tab buttons -->
      <div class="tab-buttons">
        <button id="tab-extract" class="tab-btn active">Extract</button>
        <button id="tab-campaigns" class="tab-btn">Campaigns</button>
      </div>

      <!-- Extraction section -->
      <div id="extraction-section" class="extraction-section">
        <h3>Extract Prospects</h3>

        <!-- Status messages -->
        <div id="status-message" class="hidden"></div>

        <!-- Progress counter -->
        <div id="progress-section" class="progress-section hidden">
          <p class="progress-text">
            Fetching: <span id="current-count">0</span> / <span id="total-limit">100</span>
          </p>
          <div class="progress-bar-container">
            <div id="progress-bar" class="progress-bar"></div>
          </div>
        </div>

        <!-- Extract button -->
        <button id="extract-btn" class="btn btn-primary btn-large">
          Extract Prospects
        </button>

        <!-- Stop button (shown during extraction) -->
        <button id="stop-btn" class="btn btn-danger btn-large hidden">
          Stop Extraction
        </button>

        <!-- Settings -->
        <div class="settings-group">
          <label class="label">
            Extraction Limit:
            <input
              type="number"
              id="limit-input"
              class="input-number"
              min="1"
              max="100"
              value="100"
            >
          </label>
          <p class="help-text">Maximum profiles to extract (1-100)</p>
        </div>

        <!-- Stats -->
        <div id="stats-section" class="stats-section hidden">
          <hr>
          <p class="stats-text">
            Last extraction: <strong id="last-count">-</strong> prospects
          </p>
        </div>
      </div>

      <!-- Campaigns section -->
      <div id="campaigns-section" class="campaigns-section hidden">
        <h3>Active Campaigns</h3>

        <!-- Campaign status -->
        <div id="campaign-status" class="campaign-status">
          <div id="queue-status-box" class="queue-status-box">
            <span id="queue-status-icon" class="status-icon">&#9679;</span>
            <span id="queue-status-text">Not running</span>
          </div>
          <p id="queue-message" class="queue-message"></p>
        </div>

        <!-- Campaign list -->
        <div id="campaign-list" class="campaign-list">
          <p class="no-campaigns">No active campaigns</p>
        </div>

        <!-- Queue stats -->
        <div id="queue-stats" class="queue-stats hidden">
          <div class="stat-row">
            <span>Completed today:</span>
            <strong id="stats-completed">0</strong>
          </div>
          <div class="stat-row">
            <span>Failed:</span>
            <strong id="stats-failed">0</strong>
          </div>
          <div class="stat-row">
            <span>Daily limit:</span>
            <strong id="stats-limit">50</strong>
          </div>
        </div>

        <!-- Queue control buttons -->
        <div class="queue-controls">
          <button id="start-queue-btn" class="btn btn-primary">
            Start Queue
          </button>
          <button id="stop-queue-btn" class="btn btn-danger hidden">
            Stop Queue
          </button>
        </div>

        <!-- Refresh button -->
        <button id="refresh-campaigns-btn" class="btn btn-link">
          Refresh
        </button>
      </div>
    </div>

    <!-- Loading overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="services/storage.js"></script>
  <script src="services/api.js"></script>
  <script src="services/auth.js"></script>
  <script src="popup.js"></script>
</body>
</html>
